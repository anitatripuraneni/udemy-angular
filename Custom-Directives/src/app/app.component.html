<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

       <div *ngIf="onlyOdd">
         <li
           class="list-group-item" [ngClass]="{odd: odd %2 !==0}" [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' :'transperent'}" *ngFor="let odd of oddNumbers">{{odd}}
         </li>
       </div>
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item" [ngClass]="{odd: even %2 !==0}" [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' :'transperent'}" *ngFor="let even of evenNumbers">{{even}}
        </li>
        </div>
        <!--Transforms * in strucutural directives as below ng-template tag-->
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item" [ngClass]="{odd: even %2 !==0}" [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' :'transperent'}" *ngFor="let even of evenNumbers">{{even}}
            </li>
          </div>
           </ng-template>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" [ngClass]="{odd: even %2 !==0}" [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' :'transperent'}" *ngFor="let even of evenNumbers">{{even}}
          </li>
        </div>
      </ul>
      <!--different types of using custom directives in view-->
      <p appBasicHighlight>Style me with basic directive</p>
      <!--<p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'Red'">Style me with basic directive</p>-->
      <!--<p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with basic directive</p>-->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with basic directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="15">value is 15</p>
        <p *ngSwitchCase="20">value is 20</p>
        <p *ngSwitchCase="25">value is 25</p>
        <p *ngSwitchDefault ="30">value is 30</p>
      </div>
    </div>
  </div>
</div>
