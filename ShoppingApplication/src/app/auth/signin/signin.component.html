<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-0ffset-1 col-sm-offset-2">
      <form (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="text" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
